<!DOCTYPE html>
<html>
<head>
<title>Danh thiếp</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.card {
  width: 300px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 20px;
  text-align: center;
}

.name {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.address, .birthday {
  font-size: 16px;
  margin-bottom: 5px;
}
</style>
</head>
<body>

<div class="card">
  <div class="name">Nguyễn Việt Vân</div>
  <div class="address">Xã Quyết Thắng, Thành phố Thái Nguyên, Việt Nam</div>
  <div class="birthday">Ngày sinh: 09/01/2000</div>
</div>

</body>
</html>
